<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Naviglio Settings</title>
<link rel="stylesheet" href="interstitial.css">
<style>
  body{max-width:720px;margin:24px auto}
  .card{background:#161a22;border-radius:16px;padding:16px;margin-bottom:16px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  input,select{background:#0f1115;color:#e7e7e7;border:1px solid #2a2f3a;border-radius:10px;padding:10px;flex:1}
  button{background:#3b82f6;color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
  small.muted{opacity:.7}
  ul{margin-top:8px}
</style>
</head>
<body>
  <h2>Naviglio Settings <small class="muted" id="lockStatus">(locked)</small></h2>

  <div class="card">
    <h3>Temporarily unlock settings</h3>
    <div class="row">
      <input id="pwd" type="password" placeholder="Parent password">
      <select id="minutes">
        <option value="5">5 min</option>
        <option value="10" selected>10 min</option>
        <option value="15">15 min</option>
        <option value="30">30 min</option>
      </select>
      <button id="btnUnlock">Unlock</button>
    </div>
    <div id="msgUnlock" class="muted" style="margin-top:8px"></div>
  </div>

  <div class="card">
    <h3>Change parent password</h3>
    <div class="row">
      <input id="oldPwd" type="password" placeholder="Current password">
      <input id="newPwd1" type="password" placeholder="New password">
      <input id="newPwd2" type="password" placeholder="Repeat new password">
      <button id="btnChangePwd">Change</button>
    </div>
    <div id="msgPwd" class="muted" style="margin-top:8px"></div>
  </div>

  <div class="card">
    <h3>Blocked domains</h3>
    <div class="row">
      <input id="domainInput" type="text" placeholder="e.g. instagram.com">
      <button id="btnAdd">Add</button>
      <button id="btnReload">Reload list</button>
      <button id="btnSave">Save</button>
    </div>
    <ul id="list"></ul>
    <div id="msgList" class="muted" style="margin-top:8px"></div>
  </div>

<script src="options.js"></script>
</body>
</html>
