<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Protected access</title>
<link rel="stylesheet" href="interstitial.css">
</head>
<body>
  <div class="card">
    <img src="icon-128.png" width="48" height="48" alt="">
    <h2>Protected access</h2>
    <p>This site is blocked. Enter the parent password to unlock temporarily.</p>

    <input id="pwd" type="password" placeholder="Parent password">
    <select id="minutes">
      <option value="5">5 minutes</option>
      <option value="10" selected>10 minutes</option>
      <option value="15">15 minutes</option>
      <option value="30">30 minutes</option>
    </select>

    <button id="btn">Unlock</button>
    <button id="cancel" class="secondary">Cancel</button>

    <div id="msg" class="muted" style="margin-top:8px"></div>
  </div>

<script src="interstitial.js"></script>
</body>
</html>
